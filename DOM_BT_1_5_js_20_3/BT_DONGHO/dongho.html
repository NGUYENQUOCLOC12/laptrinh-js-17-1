<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  .countdown {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<div class="countdown" id="countdown"></div>

<script>
// Thiết lập thời gian hiện tại và thời gian đích 24 giờ sau
var now = new Date().getTime();
var countDownDate = now + (24 * 60 * 60 * 1000); // 24 giờ sau

// Cập nhật bộ đếm mỗi 1 giây
var x = setInterval(function() {

  // Lấy thời gian hiện tại
  var currentTime = new Date().getTime();
    
  // Tính thời gian còn lại giữa thời gian đích và thời gian hiện tại
  var distance = countDownDate - currentTime;
    
  // Tính các phần của thời gian còn lại
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Hiển thị thời gian còn lại trong thẻ div có id "countdown"
  document.getElementById("countdown").innerHTML = hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // Nếu thời gian còn lại nhỏ hơn hoặc bằng 0, dừng bộ đếm và hiển thị thông báo
  if (distance <= 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
